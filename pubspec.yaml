name: coin_wallet_validator
description: "Sistema profissional de validação e verificação de carteiras de criptomoedas"
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  flutter_bloc: ^8.1.6
  
  # Network & HTTP
  dio: ^5.7.0
  http: ^1.2.2
  retrofit: ^4.4.1
  
  # Cryptography & Validation
  pointycastle: ^3.9.1
  crypto: ^3.0.5
  base58check: ^2.0.0
  bech32: ^0.2.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  
  # UI Components
  flutter_svg: ^2.0.14
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Utils
  intl: ^0.19.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  logger: ^2.4.0
  dartz: ^0.10.1
  get_it: ^8.0.2
  injectable: ^2.5.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  
  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  retrofit_generator: ^9.1.5
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

